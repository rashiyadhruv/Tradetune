specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: TradeTune
    network: fuji
    source:
      address: "0xEC6C1001a15c48D4Ea2C7CD7C45a1c5b6aD120E9"
      abi: TradeTune
      startBlock: 28432658
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - MessageReceived
        - MessageSent
        - OwnershipTransferRequested
        - OwnershipTransferred
        - SnipeExecuted
        - SnipeInitialized
        - TokensTransferred
      abis:
        - name: TradeTune
          file: ./abis/TradeTune.json
      eventHandlers:
        - event: MessageReceived(indexed bytes32,indexed uint64,address,(uint256,uint256,address[],address,uint256))
          handler: handleMessageReceived
        - event: MessageSent(indexed bytes32,indexed uint64,address,(uint256,uint256,address[],address,uint256),address,uint256)
          handler: handleMessageSent
        - event: OwnershipTransferRequested(indexed address,indexed address)
          handler: handleOwnershipTransferRequested
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransferred
        - event: SnipeExecuted(indexed address,indexed string,uint256,uint256,uint256,address,address)
          handler: handleSnipeExecuted
        - event: SnipeInitialized(indexed address,indexed string,uint256,address,uint256)
          handler: handleSnipeInitialized
        - event: TokensTransferred(indexed bytes32,indexed uint64,address,address,uint256,address,uint256)
          handler: handleTokensTransferred
      file: ./src/trade-tune.ts
